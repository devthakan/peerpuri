<style>
:root{
  --bg:#0b1220;--ink:#fff;--glass:rgba(255,255,255,.12);--brd:rgba(255,255,255,.25);
  --a1:#7c3aed;--a2:#0ea5e9;--a3:#22c55e;--r:22px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  color:var(--ink);
  font-family:"Inter","Noto Sans Devanagari",system-ui;
  background:
    radial-gradient(1200px 1200px at 10% -10%,var(--a1) 0%,transparent 60%),
    radial-gradient(1000px 1000px at 110% 10%,var(--a2) 0%,transparent 60%),
    radial-gradient(900px 900px at 50% 120%,var(--a3) 0%,transparent 60%),var(--bg);
  min-height:100vh;overflow-x:hidden;
}
.mist{position:fixed;inset:-10vmax;background:conic-gradient(from 180deg at 50% 50%,rgba(255,255,255,.06),rgba(255,255,255,0),rgba(255,255,255,.06));filter:blur(70px);animation:swirl 24s linear infinite;pointer-events:none;z-index:0}
@keyframes swirl{to{transform:rotate(360deg)}}
.wrap{position:relative;z-index:1;max-width:1250px;margin:auto;padding:56px 18px 90px}
header{text-align:center;margin-bottom:20px}
h1{
  font-size:clamp(26px,4.5vw,44px);font-weight:900;
  background:linear-gradient(90deg,#9ae6b4,#93c5fd,#86efac,#a5b4fc);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  background-size:300% 100%;animation:shine 8s linear infinite;
  text-shadow:0 6px 24px rgba(0,0,0,.45);
}
@keyframes shine{to{background-position:200% 50%}}
.subtitle{opacity:.92;font-weight:700;margin-top:6px}
.btnbar{margin:16px auto 22px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.gbtn{
  position:relative;display:inline-flex;align-items:center;gap:8px;justify-content:center;
  padding:12px 16px;border-radius:16px;color:#fff;text-decoration:none;font-weight:800;
  background:linear-gradient(145deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.25);backdrop-filter:blur(16px) saturate(160%);
  box-shadow:0 10px 30px rgba(0,0,0,.35),inset 0 0 0 1px rgba(255,255,255,.05);
  transition:transform .25s ease,box-shadow .25s ease;overflow:hidden;cursor:pointer;
}
.gbtn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,0,0,.5)}

/* Hero */
.hero{position:relative;overflow:hidden;border-radius:var(--r);margin-top:16px}
.hero img{width:100%;display:block;object-fit:cover;border-radius:var(--r)}
.hero h2{
  position:absolute;left:14px;bottom:14px;margin:0;padding:8px 12px;
  border-radius:12px;font-weight:900;font-size:clamp(16px,2.8vw,22px);
  background:linear-gradient(135deg,rgba(147,197,253,.22),rgba(134,239,172,.22));
  border:1px solid rgba(255,255,255,.35);backdrop-filter:blur(10px)
}

/* Gallery */
.sectionTitle{font-weight:900;font-size:clamp(18px,3vw,22px);margin:30px 4px 18px 4px;text-align:center}
.grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
.card{position:relative;overflow:hidden;border-radius:var(--r);transition:transform .4s ease,box-shadow .4s ease}
.card img{width:100%;display:block;border-radius:var(--r);object-fit:cover;transition:transform .5s ease}
.card:hover img{transform:scale(1.06)}
.card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,.5)}
.note{text-align:center;opacity:.7;margin-top:20px;font-size:13px}
</style>
